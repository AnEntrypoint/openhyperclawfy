services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NEXT_PUBLIC_HYPERFY_URL=http://hyperfy:4000
    depends_on:
      hyperfy:
        condition: service_healthy
    restart: unless-stopped

  hyperfy:
    build:
      context: ./hyperfy
      dockerfile: Dockerfile
    ports:
      - "3000:4000"
    environment:
      - PORT=4000
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - hyperfy-world:/app/world
    healthcheck:
      interval: 5s
      timeout: 10s
      start_period: 10s
      retries: 3
      test: ["CMD", "curl", "-f", "http://localhost:4000/status"]
    restart: unless-stopped

  agent-manager:
    build:
      context: .
      dockerfile: agent-manager/Dockerfile
    ports:
      - "6000:6000"
    environment:
      - AGENT_MANAGER_PORT=6000
      - HYPERFY_WS_URL=ws://hyperfy:4000/ws
    depends_on:
      hyperfy:
        condition: service_healthy
    restart: unless-stopped

volumes:
  hyperfy-world:
